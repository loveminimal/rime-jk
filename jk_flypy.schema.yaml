# Rime schema
# encoding: utf-8

# === 描述档 ===
schema:
  schema_id: jk_flypy
  name: 小鹤·知心
  author:
    - 发明人 gaboolic
    - 撰写者 Jack Liu <loveminimal@163.com>
  description: |
    - 知心小鹤，双拼·辅助码，小啊小小鹤
    - https://github.com/loveminimal/rime-jk
    - 辅助码方案源自万象拼音 https://github.com/amzxyz/rime_wanxiang_pro
  # dependencies:
  #   - pinyin_simp
  icon: "assets/fly_b.ico"
  ascii_icon: 'assets/ascii.ico'


# === 超级注释模块 ===
pro_comment_format:
  fuzhu_code: true
  candidate_length: 1
  fuzhu_type: flypy


# === 开关 ===
# reset: ← 0 1 →
switches:
  - name: ascii_mode
    reset: 0 
    states: [ 中文, 英文 ]
  # - name: full_shape
  #   states: [半角, 全角]
  - name: emoji
    reset: 1
    states: [ 💀, 😄 ]
  - name: chaifen
    reset: 0
    states: [ 隐拆, 显拆 ]


# === 引擎 ===
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor

  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor

  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - reverse_lookup_translator
    - lua_translator@*date_translator
    - lua_translator@*force_gc
    
  filters:
    # lua的filter：
    - lua_filter@*pro_comment_format
    - lua_filter@*is_in_user_dict
    # 反查的filter
    - simplifier
    - simplifier@emoji
    - uniquifier
    - simplifier@chaifen


# === speller ===
speller:
  max_code_length: 5
  auto_select: false
  auto_select_pattern: ^[a-z]+/|^[a-df-zA-DF-Z]\w{3}|^e\w{4}|;[a-z]
  # [ ✗上屏 ]
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  # [ ✓上屏 ]
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  delimiter: " '"
  algebra:
    # - erase/^xx$/
    - xlit/āáǎàōóǒòēéěèīíǐìūúǔùǖǘǚǜü/aaaaooooeeeeiiiiuuuuvvvvv/
    - derive/^([jqxy])u(;.*)$/$1v$2/
    - derive/^([aoe])([ioun])(;.*)$/$1$1$2$3/
    - xform/^([aoe])(ng)?(;.*)$/$1$1$2$3/
    - xform/^(\w+?)iu(;.*)/$1Ⓠ$2/
    - xform/^(\w+?)ei(;.*)/$1Ⓦ$2/
    - xform/^(\w+?)uan(;.*)/$1Ⓡ$2/
    - xform/^(\w+?)[uv]e(;.*)/$1Ⓣ$2/
    - xform/^(\w+?)un(;.*)/$1Ⓨ$2/
    - xform/^(\w+?)uo(;.*)/$1Ⓞ$2/
    - xform/^(\w+?)ie(;.*)/$1Ⓟ$2/
    - xform/^(\w+?)i?ong(;.*)/$1Ⓢ$2/
    - xform/^(\w+?)ing(;.*)/$1Ⓚ$2/
    - xform/^(\w+?)uai(;.*)/$1Ⓚ$2/
    - xform/^(\w+?)ai(;.*)/$1Ⓓ$2/
    - xform/^(\w+?)eng(;.*)/$1Ⓖ$2/
    - xform/^(\w+?)en(;.*)/$1Ⓕ$2/
    - xform/^(\w+?)[iu]ang(;.*)/$1Ⓛ$2/
    - xform/^(\w+?)ang(;.*)/$1Ⓗ$2/
    - xform/^(\w+?)ian(;.*)/$1Ⓜ$2/
    - xform/^(\w+?)an(;.*)/$1Ⓙ$2/
    - xform/^(\w+?)ou(;.*)/$1Ⓩ$2/
    - xform/^(\w+?)iao(;.*)/$1Ⓝ$2/
    - xform/^(\w+?)[iu]a(;.*)/$1Ⓧ$2/
    - xform/^(\w+?)ao(;.*)/$1Ⓒ$2/
    - xform/^(\w+?)ui(;.*)/$1Ⓥ$2/
    - xform/^(\w+?)in(;.*)/$1Ⓑ$2/
    - xform/^sh/Ⓤ/
    - xform/^ch/Ⓘ/
    - xform/^zh/Ⓥ/
    - xlit/ⓆⓌⓇⓉⓎⓊⒾⓄⓅⓈⒹⒻⒼⒽⒿⓀⓁⓏⓍⒸⓋⒷⓃⓂ/qwrtyuiopsdfghjklzxcvbnm/
    - abbrev/^([a-z]).+$/$1/
    # --- 辅助码 ---
    # - xform/^(.{2}|\w+?);.*?;(.*?);.*$/$1;$2/   
    - derive|^(.{2});.*$|$1|                                          # 纯双拼的情况
    - derive|^(.{2});(\w)(\w).*$|$1$2|                                # 双拼+一位辅助码的情况
    - derive|^(.{2});(\w)(\w).*$|$1[$2|                               # 双拼+[一位辅助码的情况
    - derive|^(.{2});.*?,(\w)(\w).*$|$1$2|                            # 双拼+一位辅助码的情况
    - derive|^(.{2});.*?,(\w)(\w).*$|$1[$2|                           # 双拼+[一位辅助码的情况
    - abbrev|^(.{2});(\w)(\w).*$|$1$2$3|                              # 双拼+2位辅助码的情况，abbrev类型不可以整句内输入2位辅助码，必须加o或/
    - abbrev|^(.{2});.*?,(\w)(\w).*$|$1$2$3|                          # 双拼+2位辅助码的情况，abbrev类型不可以整句内输入2位辅助码，必须加o或/
    - derive|^(.{2});(\w)(\w).*$|$1$2$3o|                             # 整句模式下，输入syffo 出单字 增强单字性能
    - derive|^(.{2});(\w)(\w).*$|$1$2$3/|                             # 整句模式下，输入syff/ 出单字 增强单字性能
    - derive|^(.{2});.*,(\w)(\w).*$|$1$2$3o|                          # 整句模式下，输入syffo 出单字 增强单字性能
    - derive|^(.{2});.*,(\w)(\w).*$|$1$2$3/|                          # 整句模式下，输入syff/ 出单字 增强单字性能


# === segmentor ===
abc_segmentor:
  extra_tags:
    - reverse_lookup

translator:
  dictionary: py
  prism: jk_flypy
  # initial_quality: 10000
  # 是否自动补全（预测），酌情开启。
  # ... 开启之后，打 ilqmmkyt 的时候，二选会是"床前明月光",
  # ... 但是影响3码简码，例如 idz 首选会变成"拆字"而非"扯犊子"
  enable_completion: false
  enable_charset_filter: true            # 是否开启字符集过滤
  encode_commit_history: true            # 是否对已上屏词自动成词
  # 默认为不超过 2 个字的候选项显示输入码；
  # ... 将 2 改为 0 可关闭编码提示，
  # ... 改为 1 则是只显示单字的输入码，依此类推
  spelling_hints: 1
  enable_sentence: false                 # 是否开启自动造句
  enable_user_dict: true                 # 是否开启用户词典
  enable_encoder: true                   # 是否开启自动造词
  comment_format: {comment}


# === Lua 配置: 日期时间(整合版)的触发关键字 ===
date_translator:
  jk_datetime: iii


# === 反查 ===
reverse_lookup:
  dictionary: jk_ascii
  # prefix: "`"
  prefix: "/"
  suffix: ":"
  tips: 〔字符·反查〕


# === 自定义短语：custom_phrase.txt ===
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase               # 可以修改这里，改成自己的 txt 文件
  db_class: stabledb                     # 只读数据库，无法动态调频；设为 tabledb 可以动态调频
  enable_completion: false               # 补全提示
  enable_sentence: false                 # 禁止造句
  initial_quality: 99                    # custom_phrase 的权重应该比 pinyin 和 melt_eng 大


# === Emoji ===
emoji:
  option_name: emoji
  opencc_config: emoji.json
  inherit_comment: false


# 显示鹤形拆分
# 拆分规则 https://flypy.com/help/#/ux
chaifen:
  option_name: chaifen
  opencc_config: flyyx_cf.json
  tips: char
  show_in_comment: true
  comment_format:
    - "xform/	/ /"


# === 标点符号控制 ===
punctuator:
  import_preset: default
  symbols:
    __include: symbols_z:/symbols

# === 键位绑定 ===
key_binder:
  import_preset: default
  # 迁移至 default.custom.yaml ，以方便多方案共享


recognizer:
  # import_preset: default
  patterns:
    # reverse_lookup: "`[a-z]*'?$"
    reverse_lookup: "/[a-z]*'?$"
    punct: "^z([0-9]|10|[A-Za-z]+)$"
