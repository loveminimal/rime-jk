# Rime JK model
# encoding: utf-8


version: v6.6.0.lts


# === т╝ђтЁ│ ===
# -------------------------------------
# ascii_mode  СИГУІ▒тѕЄТЇб
# emoji       ТўЙжџљУАеТЃЁ
# zh2en       ТўЙжџљСИГУІ▒
# chaifen     ТўЙжџљТІєтѕє
# -------------------------------------
# reset: Рєљ 0 1 Рєњ
switches:
  - name: ascii_mode
    reset: 0 
    states: [ СИГТќЄ, УІ▒ТќЄ ]
  - name: emoji
    reset: 1
    states: [ ­Ъњђ, ­Ъўё ]
  - name: zh2en
    reset: 0
    states: [ РўиУ»Љ, Рў░У»Љ ]
  - name: chaifen
    reset: 0
    states: [ жџљТІє, ТўЙТІє ]


# === У»єтѕФтЎе ===
# -------------------------------------
# тї╣жЁЇуЅ╣т«џуџёУЙЊтЁЦТеАт╝Ј№╝їт╣Ху╗Ўт«ЃС╗гТЅЊСИіТаЄуГЙ№╝їС╗ЦСЙ┐тљју╗ГтѕЄтѕєсђЂу┐╗У»Љтцёуљє
# reverse_lookup  тЈЇТЪЦТаЄуГЙ
# punct           УЄфт«џС╣ЅугдтЈиТўат░ё№╝їтЊЇт║ћ symbols_v.yaml уџё symbols№╝їуће 'z' ТЏ┐ТЇб '/'
# pinyin          ТІ╝жЪ│тЈЇТЪЦ№╝їтЈќТХѕт╝Ћт»╝У»Ї№╝їуЏ┤ТјЦС║ћугћТІ╝жЪ│ТииУЙЊсђїућеС╗╗ТёЈтцДтєЎтГЌТ»Їжџћт╝ђ№╝їжў▓ТГбтЈЇТЪЦТиитЁЦсђЇ
# -------------------------------------
recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "^~[a-z]*:?$"
    punct: "^~~(~|[0-9]|10|[A-Za-z]+)$"
    pinyin: "^Z[Xa-z]*$"    


# === ТаЄуѓ╣угдтЈитцёуљєтЎе ===
# -------------------------------------
# У┤ЪУ┤БтцёуљєТаЄуѓ╣угдтЈиУЙЊтЁЦ№╝їтЈ»т»╝тЁЦугдтЈиТўат░ёсђїтдѓ symbols_zсђЇ
# -------------------------------------
punctuator:
  import_preset: default
  symbols:
    __include: symbols_z:/symbols


# === тЈЇТЪЦ ===
# -------------------------------------
# reverse_lookup  УІ▒ТќЄу┐╗У»ЉтГЌтЁИ
# pinyin          ТІ╝жЪ│тЈЇТЪЦ
# custom_phrase   УЄфт«џС╣ЅуаЂУАе
# -------------------------------------
reverse_lookup:
  dictionary: jk_ascii
  # prefix: "`"
  prefix: "~"
  suffix: ":"
  tips: сђћтГЌугд┬итЈЇТЪЦсђЋ
  enable_completion: true
  preedit_format:
    - xlit|~| |

pinyin:
  tag: pinyin
  dictionary: jk_pinyin
  prefix: "Z"
  suffix: "'"
  tips: сђћТІ╝жЪ│┬итЈЇТЪЦсђЋ
  preedit_format:
    - xform/([nl])v/$1├╝/
    - xform/([nl])ue/$1├╝e/
    - xform/([jqxy])v/$1u/

# -------------------------------------
# custom_phrase:
#   db_class: stabledb        тЈфУ»╗ТЋ░ТЇ«т║Њ№╝їТЌаТ│ЋтіеТђЂУ░ЃжбЉ№╝ЏУ«ЙСИ║ tabledb тЈ»С╗ЦтіеТђЂУ░ЃжбЉ
#   enable_completion: false  УАЦтЁеТЈљуц║
#   enable_sentence: false    удЂТГбжђатЈЦ
# -------------------------------------
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb      
  enable_completion: false
  enable_sentence: false  
  initial_quality: 99


# === т╣ХтЄ╗ ===
# -------------------------------------
# prompt_format т╣ХтЄ╗У┐ЄуеІСИГтЦЌућет╝ЈТаисђїтіаТќ╣ТІгтЈисђЇ
# output_format т╣ХтЄ╗т«їТѕљтљјтЦЌућет╝ЈТаи
# alphabet      тЄ╗жћ«СИђтЙІС╗ЦтГЌТ»ЇУАежА║т║ЈТјњтѕЌсђїтГЌТ»ЇУАе№╝їтїЁтљФућет╣ХтЄ╗ТїЅжћ«сђЇ
# algebra       У┐љу«ЌУДётѕЎ
# 
# https://github.com/gaboolic/rime-shuangpin-fuzhuma
# -------------------------------------
# --- У┐иСйауЅѕ ---
chord_composer_mini:
  prompt_format:
    - "xform/^(.*)$/[$1]/" 
  output_format:
    - "xform/^(.*)тид/$1/"
    - "xform/^(.*)тЈ│$/$1/"
    - "xform/^(.*)тид(.*)тЈ│$/$1$2/"
  # alphabet: "aqzswxdecfrvgtbhynjumki,lo.;p'/"
  # alphabet: zr;"
  algebra:
    # --- С┐«Тћ╣СИ║JKжћ«СйЇ ---
    # т«џС╣ЅтидТЅІжћ« - yuiop hjkl nm
    # - xform/^er(?![тидтЈ│])/yтид/
    # т«џС╣ЅтЈ│ТЅІжћ« - qwert asdfg zxcvb
    - xform/z;(?![тидтЈ│])$/ZтЈ│/
    - xform/r;(?![тидтЈ│])$/~тЈ│/

