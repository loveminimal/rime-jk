  # тЄ╗жћ«СИђтЙІС╗ЦтГЌТ»ЇУАежА║т║ЈТјњтѕЌ
  # alphabet: "qwertasdfgzxcvbnmhkjklyuiop"
  alphabet: ",.;'"
  algebra:
    # --- С┐«Тћ╣СИ║JKжћ«СйЇ ---
    # - "xform/^,$/,/"
    # - "xform/^\.$/./"
