# Rime schema
# encoding: utf-8

schema:
  schema_id: jk_pinyin
  name: 拼音·知心
  author:
    - by Jack Liu <https://aituyaa.com>
  description: |
    - 基于袖珍简化字拼音及自制通规8105单字表
    - 支持全拼和小鹤双拼
  dependencies:
    - jk_ascii
  icon: 'assets/fly_b.ico'
  ascii_icon: 'assets/ascii.ico'

pro_comment_format:
  fuzhu_code: true
  candidate_length: 1
  fuzhu_type: flypy

switches:
  __include: jk.yaml:/switches

engine:
  processors:
    - ascii_composer
    - chord_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - reverse_lookup_translator
    - lua_translator@*date_translator
    - lua_translator@*force_gc
  filters:
    - lua_filter@*pro_comment_format
    - lua_filter@*prettify_comment
    - simplifier
    - simplifier@emoji
    - simplifier@zh2en
    - uniquifier
    - simplifier@chaifen

speller:
  max_code_length: 5
  auto_select: false
  auto_select_pattern: ^[a-z]+/|^[a-df-zA-DF-Z]\w{3}|^e\w{4}|;[a-z]
  # [ ✗上屏 ]
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA~
  # [ ✓上屏 ]
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  delimiter: " '"
  # 支持：
  # ① 全拼 algebra_pinyin 
  # ② 小鹤 algebra_flypy
  algebra:
    __include: algebra_flypy_wb 

algebra_pinyin:
  - erase/^hm$/
  - erase/^m$/
  - erase/^n$/
  - erase/^ng$/
  - abbrev/^([a-z]).+$/$1/
  - abbrev/^([zcs]h).+$/$1/
  - derive/^([nl])ue$/$1ve/
  - derive/^([jqxy])u/$1v/
  - derive/un$/uen/
  - derive/ui$/uei/
  - derive/iu$/iou/
  - derive/([aeiou])ng$/$1gn/
  - derive/([dtngkhrzcs])o(u|ng)$/$1o/
  - derive/ong$/on/
  - derive/ao$/oa/
  - derive/([iu])a(o|ng?)$/a$1$2/

algebra_flypy:
  - erase/^xx$/
  - derive/^([jqxy])u$/$1v/
  - derive/^([aoe])([ioun])$/$1$1$2/
  - xform/^([aoe])(ng)?$/$1$1$2/
  - xform/iu$/Q/
  - xform/(.)ei$/$1W/
  - xform/uan$/R/
  - xform/[uv]e$/T/
  - xform/un$/Y/
  - xform/^sh/U/
  - xform/^ch/I/
  - xform/^zh/V/
  - xform/uo$/O/
  - xform/ie$/P/
  - xform/i?ong$/S/
  - xform/ing$|uai$/K/
  - xform/(.)ai$/$1D/
  - xform/(.)en$/$1F/
  - xform/(.)eng$/$1G/
  - xform/[iu]ang$/L/
  - xform/(.)ang$/$1H/
  - xform/ian$/M/
  - xform/(.)an$/$1J/
  - xform/(.)ou$/$1Z/
  - xform/[iu]a$/X/
  - xform/iao$/N/
  - xform/(.)ao$/$1C/
  - xform/ui$/V/
  - xform/in$/B/
  - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
  #- abbrev/^(.).+$/$1/

algebra_flypy_wb:
  # - erase/^xx$/
  - xlit/āáǎàōóǒòēéěèīíǐìūúǔùǖǘǚǜü/aaaaooooeeeeiiiiuuuuvvvvv/
  - derive/^([jqxy])u(;.*)$/$1v$2/
  - derive/^([aoe])([ioun])(;.*)$/$1$1$2$3/
  - xform/^([aoe])(ng)?(;.*)$/$1$1$2$3/
  - xform/^(\w+?)iu(;.*)/$1Ⓠ$2/
  - xform/^(\w+?)ei(;.*)/$1Ⓦ$2/
  - xform/^(\w+?)uan(;.*)/$1Ⓡ$2/
  - xform/^(\w+?)[uv]e(;.*)/$1Ⓣ$2/
  - xform/^(\w+?)un(;.*)/$1Ⓨ$2/
  - xform/^(\w+?)uo(;.*)/$1Ⓞ$2/
  - xform/^(\w+?)ie(;.*)/$1Ⓟ$2/
  - xform/^(\w+?)i?ong(;.*)/$1Ⓢ$2/
  - xform/^(\w+?)ing(;.*)/$1Ⓚ$2/
  - xform/^(\w+?)uai(;.*)/$1Ⓚ$2/
  - xform/^(\w+?)ai(;.*)/$1Ⓓ$2/
  - xform/^(\w+?)eng(;.*)/$1Ⓖ$2/
  - xform/^(\w+?)en(;.*)/$1Ⓕ$2/
  - xform/^(\w+?)[iu]ang(;.*)/$1Ⓛ$2/
  - xform/^(\w+?)ang(;.*)/$1Ⓗ$2/
  - xform/^(\w+?)ian(;.*)/$1Ⓜ$2/
  - xform/^(\w+?)an(;.*)/$1Ⓙ$2/
  - xform/^(\w+?)ou(;.*)/$1Ⓩ$2/
  - xform/^(\w+?)iao(;.*)/$1Ⓝ$2/
  - xform/^(\w+?)[iu]a(;.*)/$1Ⓧ$2/
  - xform/^(\w+?)ao(;.*)/$1Ⓒ$2/
  - xform/^(\w+?)ui(;.*)/$1Ⓥ$2/
  - xform/^(\w+?)in(;.*)/$1Ⓑ$2/
  - xform/^sh/Ⓤ/
  - xform/^ch/Ⓘ/
  - xform/^zh/Ⓥ/
  - xlit/ⓆⓌⓇⓉⓎⓊⒾⓄⓅⓈⒹⒻⒼⒽⒿⓀⓁⓏⓍⒸⓋⒷⓃⓂ/qwrtyuiopsdfghjklzxcvbnm/
  - abbrev/^([a-z]).+$/$1/
  # --- 辅助码 ---
  - derive|^(.{2});.*$|$1|                                          # 纯双拼的情况
  - derive|^(.{2});(\w)(\w).*$|$1$2|                                # 双拼+一位辅助码的情况
  - derive|^(.{2});(\w)(\w).*$|$1[$2|                               # 双拼+[一位辅助码的情况
  - derive|^(.{2});.*?,(\w)(\w).*$|$1$2|                            # 双拼+一位辅助码的情况
  - derive|^(.{2});.*?,(\w)(\w).*$|$1[$2|                           # 双拼+[一位辅助码的情况
  - abbrev|^(.{2});(\w)(\w).*$|$1$2$3|                              # 双拼+2位辅助码的情况，abbrev类型不可以整句内输入2位辅助码，必须加o或/
  - abbrev|^(.{2});.*?,(\w)(\w).*$|$1$2$3|                          # 双拼+2位辅助码的情况，abbrev类型不可以整句内输入2位辅助码，必须加o或/
  - derive|^(.{2});(\w)(\w).*$|$1$2$3o|                             # 整句模式下，输入syffo 出单字 增强单字性能
  - derive|^(.{2});(\w)(\w).*$|$1$2$3/|                             # 整句模式下，输入syff/ 出单字 增强单字性能
  - derive|^(.{2});.*,(\w)(\w).*$|$1$2$3o|                          # 整句模式下，输入syffo 出单字 增强单字性能
  - derive|^(.{2});.*,(\w)(\w).*$|$1$2$3/|                          # 整句模式下，输入syff/ 出单字 增强单字性能


