# Rime schema settings
# encoding: utf-8

schema:
  schema_id: jk_tiger
  name: 虎码·知心
  author: 
    - Jack Liu <https://aituyaa.com>
  description: |
    - 知心虎码，虎码·拼音反查，小啊小女仆
    - https://github.com/loveminimal/rime-jk
  dependencies:
    - jk_ascii
    - jk_pinyin
  icon: 'assets/tiger_s.ico'
  ascii_icon: 'assets/ascii.ico'

switches:
  __include: jk.yaml:/switches
  __append:
    - name: char_only
      reset: 1
      states: [ 词语, 单字 ]

engine:
  processors:
    - lua_processor@*quick_symbol
    - lua_processor@*exe
    - ascii_composer
    - chord_composer
    - key_binder    
    - recognizer    
    - speller       
    - punctuator    
    - selector      
    - navigator     
    - express_editor
  segmentors:
    - ascii_segmentor        
    - matcher                
    - abc_segmentor          
    - punct_segmentor        
    - affix_segmentor@pinyin
    - fallback_segmentor     
  translators:
    # - echo_translator               
    - punct_translator        
    - table_translator
    - table_translator@custom_phrase  
    - script_translator@pinyin
    - reverse_lookup_translator
    - lua_translator@*schedule
    - lua_translator@*helper
    - lua_translator@*date_translator 
    - lua_translator@*force_gc        
  filters:
    - lua_filter@*prettify_comment
    - lua_filter@*keep_short_code_first_tiger
    - lua_filter@*single_char_only
    - simplifier
    - simplifier@emoji   
    - simplifier@zh2en
    - simplifier@chaifen  
    - simplifier@traditionalize
    - uniquifier          


key_binder:
  import_preset: default

recognizer:
  __include: jk.yaml:/recognizer
  patterns/+:
    pinyin: "^Z[a-z]*$"    

punctuator:
  __include: jk.yaml:/punctuator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA~
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  delimiter: " ~"     
  # max_code_length: 4

chord_composer:
  __include: jk.yaml:/chord_composer_mini


translator:
  dictionary: jk_tiger             
  prism: jk_tiger                  
  enable_charset_filter: true     
  enable_sentence: true           
  enable_encoder: true            
  encode_commit_history: true     
  # disable_user_dict_for_patterns: 
  #   - "^z.*$"
  enable_completion: true     
  enable_user_dict: true      
  comment_format: "{comment}" 


date_translator:
  __include: jk.yaml:/date_translator

reverse_lookup:
  __include: jk.yaml:/reverse_lookup

pinyin:
  __include: jk.yaml:/pinyin
  prefix: "Z"

custom_phrase:
  __include: jk.yaml:/custom_phrase
  user_dict: custom_phrase_tiger

emoji:
  __include: jk.yaml:/emoji

zh2en:
  __include: jk.yaml:/zh2en

chaifen:
  __include: jk.yaml:/chaifen
  opencc_config: hu_cf.json

traditionalize:
  __include: jk.yaml:/traditionalize
