date_translator:
  jk_datetime: iii

reverse_lookup:
  __include: jk.yaml:/reverse_lookup

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 99

emoji:
  option_name: emoji
  opencc_config: emoji.json
  inherit_comment: false

zh2en:
  option_name: zh2en
  opencc_config: zh2en.json
  inherit_comment: false

chaifen:
  opencc_config: wb_cf.json
  option_name: chaifen
  show_in_comment: true 
  comment_format:     
    - "xform/-/ /"
  tags:     
    - abc
  tips: all


punctuator:
  import_preset: default
  symbols:
    __include: symbols_z:/symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    reverse_lookup: "^~[a-z]*:?$"
    punct: "^~~([0-9]|10|[A-Za-z]+)$"
