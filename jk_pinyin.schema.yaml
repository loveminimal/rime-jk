# Rime schema
# encoding: utf-8

schema:
  schema_id: jk_pinyin
  name: 拼音·知心
  version: '0.1'
  author:
    - by Jack Liu <https://aituyaa.com>
  description: |
    - 基于袖珍简化字拼音及自制通规8105单字表
    - 支持全拼和小鹤双拼
  dependencies:
    - jk_ascii
  icon: 'assets/fly_b.ico'
  ascii_icon: 'assets/ascii.ico'

switches:
  __include: jk.yaml:/switches

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - lua_translator@*date_translator
    - lua_translator@*force_gc
  filters:
    - lua_filter@*prettify_comment
    - simplifier
    - simplifier@emoji
    - simplifier@zh2en
    - uniquifier
    - simplifier@chaifen

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba~
  delimiter: " '"
  # 支持：
  # ① 全拼 algebra_pinyin 
  # ② 小鹤 algebra_flypy
  algebra:
    __include: algebra_flypy 

algebra_pinyin:
  - erase/^hm$/
  - erase/^m$/
  - erase/^n$/
  - erase/^ng$/
  - abbrev/^([a-z]).+$/$1/
  - abbrev/^([zcs]h).+$/$1/
  - derive/^([nl])ue$/$1ve/
  - derive/^([jqxy])u/$1v/
  - derive/un$/uen/
  - derive/ui$/uei/
  - derive/iu$/iou/
  - derive/([aeiou])ng$/$1gn/
  - derive/([dtngkhrzcs])o(u|ng)$/$1o/
  - derive/ong$/on/
  - derive/ao$/oa/
  - derive/([iu])a(o|ng?)$/a$1$2/

algebra_flypy:
  - erase/^xx$/
  - derive/^([jqxy])u$/$1v/
  - derive/^([aoe])([ioun])$/$1$1$2/
  - xform/^([aoe])(ng)?$/$1$1$2/
  - xform/iu$/Q/
  - xform/(.)ei$/$1W/
  - xform/uan$/R/
  - xform/[uv]e$/T/
  - xform/un$/Y/
  - xform/^sh/U/
  - xform/^ch/I/
  - xform/^zh/V/
  - xform/uo$/O/
  - xform/ie$/P/
  - xform/i?ong$/S/
  - xform/ing$|uai$/K/
  - xform/(.)ai$/$1D/
  - xform/(.)en$/$1F/
  - xform/(.)eng$/$1G/
  - xform/[iu]ang$/L/
  - xform/(.)ang$/$1H/
  - xform/ian$/M/
  - xform/(.)an$/$1J/
  - xform/(.)ou$/$1Z/
  - xform/[iu]a$/X/
  - xform/iao$/N/
  - xform/(.)ao$/$1C/
  - xform/ui$/V/
  - xform/in$/B/
  - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
  #- abbrev/^(.).+$/$1/

chord_composer:
  __include: jk.yaml:/chord_composer


translator:
  dictionary: jk_pinyin
  prism: jk_pinyin
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  enable_completion: true
  enable_user_dict: true
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

date_translator:
  jk_datetime: iii

reverse_lookup:
  __include: jk.yaml:/reverse_lookup

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 99

emoji:
  option_name: emoji
  opencc_config: emoji.json
  inherit_comment: false

zh2en:
  option_name: zh2en
  opencc_config: zh2en.json
  inherit_comment: false

chaifen:
  opencc_config: wb_cf.json
  option_name: chaifen
  show_in_comment: true 
  comment_format:     
    - "xform/-/ /"
  tags:     
    - abc
  tips: all


punctuator:
  import_preset: default
  symbols:
    __include: symbols_z:/symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    reverse_lookup: "^~[a-z]*:?$"
    punct: "^~~([0-9]|10|[A-Za-z]+)$"
