# Rime schema settings
# encoding: utf-8

schema:
  schema_id: jk_tiger_zj
  name: 虎码·整句
  author: 
    - Jack Liu <https://aituyaa.com>
  description: |
    - 知心虎码，虎码·拼音反查，小啊小女仆
    - https://github.com/loveminimal/rime-jk
  dependencies:
    - jk_ascii
    - jk_pinyin_t
  icon: 'assets/tiger.ico'
  ascii_icon: 'assets/ascii.ico'

switches:
  __include: jk.yaml:/switches


engine:
  processors:
    - lua_processor@*quick_symbol
    - lua_processor@*exe
    - ascii_composer
    - chord_composer
    - key_binder    
    - recognizer    
    - speller       
    - punctuator    
    - selector      
    - navigator     
    - express_editor
  segmentors:
    - ascii_segmentor        
    - matcher                
    - abc_segmentor          
    - punct_segmentor        
    - affix_segmentor@pinyin
    - affix_segmentor@add_user_dict
    - fallback_segmentor     
  translators:
    # - echo_translator               
    - punct_translator        
    - script_translator
    - table_translator@custom_phrase  
    - script_translator@pinyin
    - script_translator@user_dict_set
    - script_translator@add_user_dict
    - reverse_lookup_translator
    - lua_translator@*schedule
    - lua_translator@*helper
    - lua_translator@*date_translator 
    - lua_translator@*force_gc        
  filters:
    - lua_filter@*prettify_comment
    # - lua_filter@*keep_short_code_first
    # - lua_filter@*single_char_first       # 单字优先
    - lua_filter@*single_char_only          # 纯单字
    - simplifier
    - simplifier@emoji   
    - simplifier@zh2en
    - simplifier@chaifen  
    - simplifier@traditionalize
    - uniquifier          


key_binder:
  import_preset: default

recognizer:
  __include: jk.yaml:/recognizer
  patterns/+:
    # pinyin: "^z[Xa-z]*$"   
    add_user_dict: "^Z[a-z]*$"

punctuator:
  __include: jk.yaml:/punctuator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA~
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  delimiter: " ~"     
  # max_code_length: 4
  # auto_select: true
  # auto_select_pattern: "^(\\w{4})$"
  # auto_clear: max_length
  algebra:
    __include: algebra.yaml:/algebra_zj

chord_composer:
  __include: jk.yaml:/chord_composer_mini


translator:
  dictionary: jk_tiger_zj             
  prism: jk_tiger_zj                  
  enable_charset_filter: true     
  enable_sentence: true           
  enable_encoder: true            
  encode_commit_history: false    
  # disable_user_dict_for_patterns: 
  #   - "^z.*$" 
  #   - "^[a-z]{1,6}"    #基本的6码3字不调频
  enable_completion: true     
  enable_user_dict: false      
  spelling_hints: 1
  # comment_format: "{comment}" 
  comment_format:
    - xform/[^;]*;([^;]*)/$1/


date_translator:
  __include: jk.yaml:/date_translator

reverse_lookup:
  __include: jk.yaml:/reverse_lookup

# pinyin:
#   __include: jk.yaml:/pinyin
#   dictionary: jk_pinyin_t
#   prefix: "Z"

user_dict_set:
  __include: jk.yaml:/user_dict_set
  dictionary: jk_tiger_zj
  user_dict: jk_tiger_u

add_user_dict:
  __include: jk.yaml:/add_user_dict
  dictionary: jk_tiger_zj
  user_dict: jk_tiger_u
  prefix: "Z"

custom_phrase:
  __include: jk.yaml:/custom_phrase
  user_dict: custom_phrase_t

emoji:
  __include: jk.yaml:/emoji

zh2en:
  __include: jk.yaml:/zh2en

chaifen:
  __include: jk.yaml:/chaifen
  opencc_config: hu_cf.json

traditionalize:
  __include: jk.yaml:/traditionalize

#语法模型
octagram:
  __include: jk.yaml:/octagram
