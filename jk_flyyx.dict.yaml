---
name: jk_flyyx
version: 2025.06
sort: by_weight
columns:
  - text
  - code
  - weight
  - stem
encoder:
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
# ------------------------------------------
# flyyx          「 合一版 」小鹤音形词库
# flyyx_user         「 养成系 」用户词库
# flyyx_ext            「 扩展 」表情符号 
# flyyx_char             「 单字 」全码集 ✗
# ------------------------------------------
import_tables:
  - dicts/flyyx_user
  - dicts/flyyx
  # - dicts/flyyx_ext
  # - dicts/flyyx_char
  # - dicts/user_words
use_preset_vocabulary: false
