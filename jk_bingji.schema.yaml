translator:
  dictionary: py # luna_pinyin
  prism: jk_bingji
  # preedit_format:


reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "%"
  suffix: "'"
  tips: 〔笔画·反查〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  symbols:
    __include: symbols_z:/symbols

key_binder:
  import_preset: default

recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "^%[a-z]*:?$"
    punct: "^z([0-9]|10|[A-Za-z]+)$"