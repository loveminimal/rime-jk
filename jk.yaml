switches:
  - name: ascii_mode
    reset: 0 
    states: [ СИГТќЄ, УІ▒ТќЄ ]
  - name: emoji
    reset: 1
    states: [ ­Ъњђ, ­Ъўё ]
  - name: chaifen
    reset: 0
    states: [ жџљТІє, ТўЙТІє ]

# === тГЌтЁИтЈЇТЪЦ ===
reverse_lookup:
  dictionary: jk_ascii
  # prefix: "`"
  prefix: "%"
  suffix: ":"
  tips: сђћтГЌугд┬итЈЇТЪЦсђЋ
  preedit_format:
    - "xlit|%| |"
  # comment_format:
  #   - xform/%//

