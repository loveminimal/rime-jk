# Rime schema
# encoding: utf-8

schema:
  schema_id: jk_pinyin
  name: 拼音·知心
  author:
    - by Jack Liu <https://aituyaa.com>
  description: |
    - 知心拼音，拼音+五笔前二辅助码，小啊小拼音
    - 基于袖珍简化字拼音及自制通规8105单字表
    - 支持全拼   + 五笔前二增强版
    - 小鹤双拼   + 五笔前二增强版「 默认 」
    - 自然码双拼 + 五笔前二增强版
  dependencies:
    - jk_ascii
  icon: 'assets/fly_b.ico'
  ascii_icon: 'assets/ascii.ico'

switches:
  __include: jk.yaml:/switches

engine:
  processors:
    - ascii_composer
    - chord_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - reverse_lookup_translator
    - lua_translator@*date_translator
    - lua_translator@*force_gc
  filters:
    - lua_filter@*prettify_comment
    - simplifier
    - simplifier@emoji
    - simplifier@zh2en
    - simplifier@chaifen
    - simplifier@traditionalize
    - uniquifier


speller:
  # [ ✗上屏 ]
  alphabet: "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA~"
  # [ ✓上屏 ]
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  delimiter: " ~"
  # 支持：
  # ① 全拼/五笔前二   algebra_pinyin 
  # ② 小鹤/五笔前二    algebra_flypy
  # ③ 自然码/五笔前二    algebra_zrm
  algebra:
    __include: algebra.yaml:/algebra_flypy
    __append:
      __include: algebra.yaml:/algebra_fuzhuma


chord_composer:
  __include: jk.yaml:/chord_composer_mini


translator:
  dictionary: jk_pinyin
  prism: jk_pinyin
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  enable_completion: true
  enable_user_dict: true
  spelling_hints: 1
  comment_format: 
    - xform/[^;]*;([^;]*)/$1/


date_translator:
  jk_datetime: iii

key_binder:
  import_preset: default

recognizer:
  __include: jk.yaml:/recognizer

punctuator:
  __include: jk.yaml:/punctuator

reverse_lookup:
  __include: jk.yaml:/reverse_lookup

custom_phrase:
  __include: jk.yaml:/custom_phrase

emoji:
  __include: jk.yaml:/emoji

zh2en:
  __include: jk.yaml:/zh2en

chaifen:
  __include: jk.yaml:/chaifen

traditionalize:
  __include: jk.yaml:/traditionalize
