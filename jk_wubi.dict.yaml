# Rime JK dictionary
# encoding: utf-8

---
name: jk_wubi
version: 6.0.0
sort: by_weight
columns:
  - text
  - code
  - weight
  - stem
encoder:
  exclude_patterns:
    - '^z.*$'
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
import_tables:
  - dicts/wubi86                              # 8105 精炼词库（10万+）
  # - pinyin_simp
  - dicts/wubi_user                           # 引入自定义词库

# 编译输入方案期间是否引入 Rime 预设的〔八股文〕词汇——及词频资料
use_preset_vocabulary: false
...

