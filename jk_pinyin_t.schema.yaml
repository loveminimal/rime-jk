# Rime schema - jk_pinyin_t.schema.yaml
# encoding: utf-8

schema:
  schema_id: jk_pinyin_t
  name: 拼音·反查「虎」
  author:
    - by Jack Liu <https://aituyaa.com>
  description: |
    - 拼音反查，拼音+虎码首末辅助码增强
    - 仅用于拼音反查，不再作为独立的输入方案

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - lua_translator@*force_gc
  filters:
    - simplifier
    - uniquifier

speller:
  algebra:
    __include: algebra.yaml:/algebra_pinyin
    __append:
      __include: algebra.yaml:/algebra_fuzhuma

translator:
  dictionary: jk_pinyin_t
  prism: jk_pinyin_t
  enable_charset_filter: false
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: false
  max_phrase_length: 4
  enable_completion: false
  enable_user_dict: false
  spelling_hints: 1
  comment_format: 
    - xform/[^;]*;([^;]*)/$1/
