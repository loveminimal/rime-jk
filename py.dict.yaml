# Rime dictionary
# encoding: utf-8
# 
# --- 说明 ---
# 该字典是基于白霜（» 雾凇）拼音词库的万象版本，该
# ... 版本的词量和词频体验良好，只使用基础词库的情况下便是如此，故
# ... 我们只保留基础词库和 8105 通用单字表即可，可以用到老 ~
# https://github.com/iDvel/rime-ice
# https://github.com/gaboolic/rime-shuangpin-fuzhuma
# https://github.com/amzxyz/rime_wanxiang_pro


---
name: py
version: "2024.05.11"
sort: by_weight                # 字典初始排序，可选 original 或 by_weight
import_tables:      
  - cn_dicts/chars           #字表，包含了所有带拼音的汉字
  - cn_dicts/base            #基础词库，2-3字词汇
  - cn_dicts/correlation     #关联词库，4字词汇，多为不同词频的2字语句连接起来起到合理组句的能力
  - cn_dicts/associational   #联想词库，5字以上词汇，多用于输入前半段第二候选可以出来整段
  - cn_dicts/corrections     #错音错字，支持错音和错字输入的兼容，同时供超级注释lua使用会在输入错误音节打出的时候给予提示
  - cn_dicts/compatible      #兼容词库，是基础词库的扩充，收录了多场景多种读音的词组
#  - cn_dicts/people          #人名
#  - cn_dicts/division        #地名
use_preset_vocabulary: false
