# Rime schema
# encoding: utf-8

schema:
  schema_id: jk_ascii
  name: 英文·知心
  author: 
    - 发明人 Jack Liu <https://aituyaa.com>
  description: |
    - 知心字符，一款快速输入数字和预设字符的键盘式输入法方案
    - https://github.com/loveminimal/rime-jk
  version: "0.0.1"
  icon: "assets/pr.ico"
  ascii_icon: 'assets/ascii.ico'

pro_comment_format:
  fuzhu_code: true   
  candidate_length: 0
  fuzhu_type: en   

switches:
  - name: ascii_mode
    reset: 0 
    states: [ 中文, 英文 ]
  - name: emoji
    reset: 1
    states: [ 💀, 😄 ]
  - name: chaifen
    reset: 0
    states: [ 隐拆, 显拆 ]

engine:
  processors:
    - key_binder
    - recognizer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - reverse_lookup_translator
    - lua_translator@*force_gc
  filters:
    - lua_filter@*pro_comment_format
    - lua_filter@*is_in_user_dict
    - uniquifier

# === speller ===
speller:
  # [ ✗上屏 ]
  # 如果不想让什么标点直接上屏，可以加在 alphabet，或者编辑标点符号为两个及以上的映射
  # alphabet: ·
  alphabet: z%
  # alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  # alphabet: zZYXWVUTSRQPONMLKJIHGFEDCBA
  # [ ✓上屏 ]
  # initials 定义仅作为始码的按键，排除 ` 让单个的 ` 可以直接上屏
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  # initials: zyxwvutsrqponmlkjihgfedcba`

abc_segmentor:
  extra_tags:
    - reverse_lookup

translator:
  dictionary: jk_ascii
  enable_sentence: false  
  enable_user_dict: false 
  enable_word_completion: true
  initial_quality: 1.1    
  comment_format: {comment}      

reverse_lookup:
  dictionary: jk_ascii
  # prefix: "`"
  prefix: "%"
  suffix: ":"
  tips: 〔字符·反查〕

punctuator:
  import_preset: default
  symbols:
    __include: symbols_z:/symbols
  half_shape: &symtable
    ',' : { commit: ',' }
    '.' : { commit: '.' }
    '<' : '<'
    '>' : '>'
    '/' : '/'
    '?' : { commit: '?' }
    ';' : { commit: ';' }
    ':' : { commit: ':' }
    "'" : "'"
    '"' : '"'
    '\' : '\'
    '|' : '|'
    '`' : '`'
    '~' : '~'
    '!' : { commit: '!' }
    '@' : '@'
    '#' : '#'
    '%' : '%'
    '$' : '$'
    '^' : '^'
    '&' : '&'
    '*' : '*'
    '(' : '('
    ')' : ')'
    '-' : '-'
    '_' : '_'
    '+' : '+'
    '=' : '='
    '[' : '['
    ']' : ']'
    '{' : '{'
    '}' : '}'
  full_shape: *symtable

key_binder:
  import_preset: default
  # bindings/+:
  #   - { when: always, accept: Control+u, send: '_' }
  #   - { when: always, accept: Control+i, send: '-' }
  #   - { when: always, accept: Control+o, send: '=' }

recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "^%[a-z]*:?$"
    punct: "^z([0-9]|10|[A-Za-z]+)$"