# Rime schema
# encoding: utf-8

schema:
  schema_id: jk_ascii
  name: 英文·知心
  author: 
    - 发明人 Jack Liu <https://aituyaa.com>
  description: |
    - 知心字符，一款快速输入数字和预设字符的键盘式输入法方案
    - https://github.com/loveminimal/rime-jk
  icon: "assets/pr.ico"
  ascii_icon: 'assets/ascii.ico' 

switches:
  __include: jk.yaml:/switches

engine:
  processors:
    - ascii_composer
    - chord_composer
    - key_binder
    - recognizer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - reverse_lookup_translator
    - lua_translator@*helper
    - lua_translator@*force_gc
  filters:
    - lua_filter@*prettify_comment
    - uniquifier

# === speller ===
speller:
  # [ ✗上屏 ]
  # 如果不想让什么标点直接上屏，可以加在 alphabet，或者编辑标点符号为两个及以上的映射
  alphabet: ·~
  # alphabet: Z~ 
  # alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  # alphabet: zZYXWVUTSRQPONMLKJIHGFEDCBA
  # [ ✓上屏 ]
  # initials 定义仅作为始码的按键，排除 ` 让单个的 ` 可以直接上屏
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  # initials: zyxwvutsrqponmlkjihgfedcba`

chord_composer:
  __include: jk.yaml:/chord_composer_mini
  # __include: jk_pinyin_bj.schema.yaml:/chord_composer


translator:
  dictionary: jk_ascii
  enable_sentence: false  
  enable_user_dict: false 
  enable_word_completion: true
  initial_quality: 1.1    
  comment_format: {comment}      


punctuator:
  import_preset: default
  symbols:
    __include: symbols_z:/symbols
  half_shape: &symtable
    ',' : { commit: ',' }
    '.' : { commit: '.' }
    '<' : '<'
    '>' : '>'
    '/' : '/'
    '?' : { commit: '?' }
    ';' : { commit: ';' }
    ':' : { commit: ':' }
    "'" : "'"
    '"' : '"'
    '\' : '\'
    '|' : '|'
    '`' : '`'
    '~' : ['~']
    '!' : { commit: '!' }
    '@' : '@'
    '#' : '#'
    '%' : '%'
    '$' : '$'
    '^' : '^'
    '&' : '&'
    '*' : '*'
    '(' : '('
    ')' : ')'
    '-' : '-'
    '_' : '_'
    '+' : '+'
    '=' : '='
    '[' : '['
    ']' : ']'
    '{' : '{'
    '}' : '}'
  full_shape: *symtable

key_binder:
  import_preset: default
  # bindings/+:
  #   - { when: always, accept: Control+u, send: '_' }
  #   - { when: always, accept: Control+i, send: '-' }
  #   - { when: always, accept: Control+o, send: '=' }

recognizer:
  __include: jk.yaml:/recognizer

reverse_lookup:
  __include: jk.yaml:/reverse_lookup